<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-left">
          <div class="arrows arrow-left">
            <i class="arrow fa fa-chevron-left"></i>
          </div>
        </div>

        <div class="images column-center">
          <img class="image visible" src="images/025.png" alt="Pikachu" />
          <img class="image hidden" src="images/001.png" alt="Bulbasaur" />
          <img class="image hidden" src="images/004.png" alt="Charmander" />
          <img class="image hidden" src="images/007.png" alt="Squirtle" />
          <img class="image hidden" src="images/039.png" alt="Jigglypuff" />
        </div>

        <div class="column-right">
          <div class="arrows arrow-right">
            <i class="arrow fa fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="row circles">
        <i class="circle fa-solid fa-circle" data-view="0"></i>
        <i class="circle fa-regular fa-circle" data-view="1"></i>
        <i class="circle fa-regular fa-circle" data-view="2"></i>
        <i class="circle fa-regular fa-circle" data-view="3"></i>
        <i class="circle fa-regular fa-circle" data-view="4"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
